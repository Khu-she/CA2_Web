<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Program 8 – To-Do List App</title>

<style>
    body {
        font-family: Poppins, sans-serif;
        background: #f4f9ff;
        padding: 40px;
        text-align: center;
    }

    h1 {
        color: #2d5ea8;
        font-size: 38px;
        margin-bottom: 30px;
    }

    .todo-box {
        width: 450px;
        margin: auto;
        background: #ffffff;
        padding: 45px;
        border-radius: 20px;
        border: 1px solid #d4e3ff;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    #taskInput {
        width: 90%;
        padding: 15px;
        border-radius: 10px;
        border: 2px solid #2d6ae0;
        font-size: 18px;
        outline: none;
        transition: 0.2s;
    }

    #taskInput:focus {
        border-color: #1b52b5;
        box-shadow: 0 0 5px rgba(45,106,224,0.5);
    }

    /* BUTTON — with spacing */
    #addBtn {
        margin-top: 20px;
        padding: 12px 28px;
        background: #2d6ae0;
        color: white;
        border: none;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s;
    }

    #addBtn:hover {
        background: #1b52b5;
    }

    ul {
        list-style: none;
        padding-left: 0;
        margin-top: 25px;
        text-align: left;
    }

    li {
        display: flex;
        justify-content: space-between;
        background: #eef4ff;
        padding: 14px;
        margin-bottom: 12px;
        border-radius: 8px;
        align-items: center;
        font-size: 17px;
    }

    .completed {
        text-decoration: line-through;
        color: gray;
    }

    .btn-delete {
        background: red;
        border: none;
        color: white;
        padding: 6px 10px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
    }
</style>

</head>
<body>

<h1>My To-Do List</h1>

<div class="todo-box">
    <input type="text" id="taskInput" placeholder="Enter a new task">

    <button id="addBtn">Add</button>

    <ul id="taskList"></ul>
</div>

<script>
// Add Task Function
document.getElementById("addBtn").addEventListener("click", addTask);

function addTask() {
    const taskValue = document.getElementById("taskInput").value.trim();

    if (taskValue === "") {
        alert("Please enter a task!");
        return;
    }

    // Create <li>
    const li = document.createElement("li");

    // Task text
    const taskText = document.createElement("span");
    taskText.textContent = taskValue;

    // Mark completed
    taskText.addEventListener("click", () => {
        taskText.classList.toggle("completed");
    });

    // Delete button
    const deleteBtn = document.createElement("button");
    deleteBtn.textContent = "X";
    deleteBtn.className = "btn-delete";
    deleteBtn.addEventListener("click", () => {
        li.remove();
    });

    // Add to list
    li.appendChild(taskText);
    li.appendChild(deleteBtn);
    document.getElementById("taskList").appendChild(li);

    // Clear input
    document.getElementById("taskInput").value = "";
}
</script>

</body>
</html>
